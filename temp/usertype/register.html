<html>
<head>
    <title> Transparent Login Form Design </title>
    <link rel="stylesheet" type="text/css" href="registerstyle.css">
</head>
    <body>
    <div class="login-box">
    <img src="corgi2.jpg" class="avatar">
        <h1>Register Here</h1>
            <form>
              <TABLE>
                <TR>
                  <TD>
                    <p><font color="white">Username</font></p>
                    <input type="text" name="username" placeholder="Enter Username"></p>
                  </TD>
                  <TD>
                    <p><font color="white">Password</font></p>
                    <input type="password" name="password" placeholder="Enter Password">
                  </TD>
                </TR>

                <TR>
                  <TD>
                    <p><font color="white">Company Name</font></p>
                    <input type="text" name="name" placeholder="Enter Company Name">
                  </TD>
                </TR>

                <TR>
                  <TD>
                    <p><font color="white">Street</font></p>
                    <input type="text" name="street" placeholder="Enter Street">
                  </TD>
                  <TD>
                    <p><font color="white">City</font></p>
                    <input type="text" name="city" placeholder="Enter City">
                  </TD>
                </TR>

                <TR>
                  <TD>
                    <p><font color="white">State</font></p>
                    <input type="text" name="state" placeholder="Enter State">
                  </TD>
                  <TD>
                    <p><font color="white">Zip Code</font></p>
                    <input type="text" name="zip" placeholder="Enter Zip">
                  </TD>
                </TR>

                <TR>
                  <TD>
                    <p><font color="white">Email</font></p>
                    <input type="text" name="email" placeholder="Enter Email">
                  </TD>
                  <TD>
                    <p><font color="white">Phone Number</font></p>
                    <input type="text" name="phone" placeholder="Enter Phone Number">
                  </TD>
                </TR>

                <TR>
                  <TD>
                    <p><font color="white">Donater or Donatee?</font></p>
                    <input type="text" name="type" placeholder="Enter Type">
                  </TD>
                </TR>
              </TABLE>

            <input type="submit" name="submit" value="Register">
            <a href="login.html">Log In</a>
            </form>


        </div>

    </body>
</html>
